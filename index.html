<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドラクエ風クイズRPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 外部のCSSファイルを読み込む -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen">
    <h2>プレイヤー名を入力してください</h2>
    <input type="text" id="playerNameInput" placeholder="名前を入力">
    <button id="loginButton">ログイン</button>
  </div>

  <!-- タイトル画面 -->
  <div id="titleScreen" style="display: none;">
    <h1>ドラクエ風クイズRPG</h1>
    <button id="startButton" onclick="startGame()">▶ ゲームスタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameContainer" style="display: none;">
    <!-- ...（省略: ステータス表示, フィールド, 戦闘画面など）... -->
  </div>

<!-- BGMなどのオーディオ -->
<audio id="fieldBGM" loop preload="auto">
  <!-- フィールドBGM (例: kouyawoiku.mp3) -->
  <source src="./assets/audio/kouyawoiku.mp3" type="audio/mpeg">
</audio>

<audio id="battleBGM" loop preload="auto">
  <!-- 戦闘BGM (例: kouyawoiku.mp3 で使い回してもOK) -->
  <source src="./assets/audio/kouyawoiku.mp3" type="audio/mpeg">
</audio>

<audio id="quizBGM" loop preload="auto">
  <!-- クイズBGM (例: jypdance.mp3) -->
  <source src="./assets/audio/jypdance.mp3" type="audio/mpeg">
</audio>

<audio id="dqDownAudio" preload="auto">
  <!-- DQ-down-long.mp3 とスペースを消したファイル名に変更 -->
  <source src="./assets/audio/DQ-down-long.mp3" type="audio/mpeg">
</audio>


  <!-- Google APIの読み込み (onloadで gapiLoaded() を呼ぶならJS側で定義が必要) -->
  const API_KEY = "AIzaSyBszPu-BQ2_Aq9C3lhAiW--kyenM5vQsjs"; // 取得したAPIキー

  <script
    async
    defer
    src="https://apis.google.com/js/api.js"
    onload="gapiLoaded()"
    onerror="console.error('❌ Google APIの読み込みに失敗しました');">
  </script>

  <!-- main.js を読み込む -->
  <script src="./js/main.js"></script>
</body>
</html>
